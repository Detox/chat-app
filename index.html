<!DOCTYPE html>
<meta charset="utf-8"><title>Detox Chat</title>
<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" href="dist/style.min.css?05e54">
<script>
	(() => {
		function load_js (path) {
			const script = document.createElement('script');
			script.async = false;
			script.defer = true;
			script.src   = path;
			document.head.appendChild(script);
		}

		function load_html (path) {
			const link = document.createElement('link');
			link.rel   = 'import';
			link.defer = true;
			link.href  = path;
			document.head.appendChild(link);
		}

		addEventListener('load', () => {
			load_js("dist/alameda.min.js?6cae6");
			load_js("dist/webcomponents.min.js?6a8d3");
			load_html("dist/index.min.html?325e5");
		});
		addEventListener('WebComponentsReady', () => {
			load_js("dist/script.min.js?b119c");
		});
	})();
</script>
<detox-chat-app></detox-chat-app>
