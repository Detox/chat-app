<dom-module id="detox-chat-app-sidebar-contacts"><link rel="import" href="style.css" type="css"><template><div hidden="[[!contacts_requests.length]]"><h4>Contacts requests</h4><csw-group vertical><template is="dom-repeat" items="{{contacts_requests}}"><div class="contact-item" on-click="_accept_contact_request" unconfirmed>[[item.secret_name]]: [[item.name]]</div></template></csw-group></div><div hidden="[[contacts.length]]"><csw-button icon="plus"><button type="button" on-click="_add_contact">Add new contact</button></csw-button></div><div hidden="[[!contacts.length]]"><h4><div>Contacts</div><csw-button icon="plus" tooltip="Add new contact"><button type="button" on-click="_add_contact"></button></csw-button></h4><csw-group vertical><template is="dom-repeat" items="{{contacts}}"><div class="contact-item" on-click="_set_active_contact" online$="[[_online(item.id, online_contacts)]]" selected$="[[_selected(item.id, ui_active_contact)]]" unconfirmed$="[[!item.local_secret]]">[[item.nickname]]</div></template></csw-group></div></template><script src="script.js"></script></dom-module>
