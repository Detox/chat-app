<dom-module id="detox-chat-app-sidebar-settings"><link rel="import" href="style.css" type="css"><template><csw-form><form><label><div>Announce to the network*:</div><csw-icon mono icon="question" on-click="_help_settings_announce" tooltip="What is announcement?"></csw-icon></label><csw-group><csw-label-button value="{{settings_announce}}"><label><input type="radio" value="0">No</label></csw-label-button><csw-label-button><label><input type="radio" value="1">Yes</label></csw-label-button></csw-group><label><div>Block contact requests X days:</div><csw-icon mono icon="question" on-click="_help_settings_block_contact_requests_for" tooltip="What is blocking contacts requests?"></csw-icon></label><csw-input-text><input type="number" min="0" value="{{settings_block_contact_requests_for}}"></csw-input-text><label><div>Bootstrap nodes*:</div><csw-icon mono icon="question" on-click="_help_settings_bootstrap_nodes" tooltip="What are bootstrap nodes?"></csw-icon></label><csw-textarea><textarea rows="10" wrap="off" value="{{settings_bootstrap_nodes_string}}" on-blur="_settings_bootstrap_nodes_blur"></textarea></csw-textarea><label><div>DHT bucket size*:</div><csw-icon mono icon="question" on-click="_help_settings_bucket_size" tooltip="What is DHT bucket size?"></csw-icon></label><csw-input-text><input type="number" min="2" value="{{settings_bucket_size}}"></csw-input-text><label><div>ICE servers*:</div><csw-icon mono icon="question" on-click="_help_settings_ice_servers" tooltip="What are ICE servers?"></csw-icon></label><csw-textarea><textarea rows="10" wrap="off" value="{{settings_ice_servers_string}}" on-blur="_settings_ice_servers_blur"></textarea></csw-textarea><label><div>Max pending segments*:</div><csw-icon mono icon="question" on-click="_help_settings_max_pending_segments" tooltip="What are pending segments?"></csw-icon></label><csw-input-text><input type="number" min="1" value="{{settings_max_pending_segments}}"></csw-input-text><label><div>Number of intermediate nodes*:</div><csw-icon mono icon="question" on-click="_help_settings_number_of_intermediate_nodes" tooltip="What are intermediate nodes?"></csw-icon></label><csw-input-text><input type="number" min="1" value="{{settings_number_of_intermediate_nodes}}"></csw-input-text><label><div>Number of introduction nodes*:</div><csw-icon mono icon="question" on-click="_help_settings_number_of_introduction_nodes" tooltip="What are introduction nodes?"></csw-icon></label><csw-input-text><input type="number" min="1" value="{{settings_number_of_introduction_nodes}}"></csw-input-text><label><div>Online*:</div><csw-icon mono icon="question" on-click="_help_settings_online" tooltip="What online means?"></csw-icon></label><csw-group><csw-label-button value="{{settings_online}}"><label><input type="radio" value="0">No</label></csw-label-button><csw-label-button><label><input type="radio" value="1">Yes</label></csw-label-button></csw-group><label><div>Packets per second*:</div><csw-icon mono icon="question" on-click="_help_settings_packets_per_second" tooltip="What are packets per second?"></csw-icon></label><csw-input-text><input type="number" min="1" value="{{settings_packets_per_second}}"></csw-input-text><label><div>Reconnects intervals:</div><csw-icon mono icon="question" on-click="_help_settings_reconnects_intervals" tooltip="What are reconnects intervals?"></csw-icon></label><csw-textarea><textarea rows="10" wrap="off" value="{{settings_reconnects_intervals_string}}" on-blur="_settings_reconnects_intervals_blur"></textarea></csw-textarea></form></csw-form><p class="restart-warning">* Changing these settings require application restart in order to take effect</p></template><script src="script.js"></script></dom-module>
