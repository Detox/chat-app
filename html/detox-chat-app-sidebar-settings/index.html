<dom-module id="detox-chat-app-sidebar-settings"><link rel="import" href="style.css" type="css"><template><csw-form><form><label><div>User experience level:</div><detox-chat-icon-button icon="question" tooltip="What these levels mean?" hidden="[[!help]]"><button type="button" on-click="_help_settings_experience"></button></detox-chat-icon-button></label><csw-group><csw-label-button value="{{settings_experience}}"><label><input type="radio" value="[[state.EXPERIENCE_REGULAR]]">Regular</label></csw-label-button><csw-label-button><label><input type="radio" value="[[state.EXPERIENCE_ADVANCED]]">Advanced</label></csw-label-button><csw-label-button><label><input type="radio" value="[[state.EXPERIENCE_DEVELOPER]]">Developer</label></csw-label-button></csw-group><label><div>Send message with:</div><detox-chat-icon-button icon="question" tooltip="What is this?" hidden="[[!help]]"><button type="button" on-click="_help_settings_send_ctrl_enter"></button></detox-chat-icon-button></label><csw-group><csw-label-button value="{{settings_send_ctrl_enter}}"><label><input type="radio" value="0">Enter</label></csw-label-button><csw-label-button><label><input type="radio" value="1">Ctrl+Enter</label></csw-label-button></csw-group><label><div>Help buttons:</div><detox-chat-icon-button icon="question" tooltip="Help buttons?" hidden="[[!help]]"><button type="button" on-click="_help_settings_help"></button></detox-chat-icon-button></label><csw-group><csw-label-button value="{{settings_help}}"><label><input type="radio" value="0">No</label></csw-label-button><csw-label-button><label><input type="radio" value="1">Yes</label></csw-label-button></csw-group><label hidden="[[!advanced_user]]"><div>Announce to the network*:</div><detox-chat-icon-button icon="question" tooltip="What is announcement?" hidden="[[!help]]"><button type="button" on-click="_help_settings_announce"></button></detox-chat-icon-button></label><csw-group hidden="[[!advanced_user]]"><csw-label-button value="{{settings_announce}}"><label><input type="radio" value="0">No</label></csw-label-button><csw-label-button><label><input type="radio" value="1">Yes</label></csw-label-button></csw-group><label hidden="[[!advanced_user]]"><div>Block contact requests X days:</div><detox-chat-icon-button icon="question" tooltip="What is blocking contacts requests?" hidden="[[!help]]"><button type="button" on-click="_help_settings_block_contact_requests_for"></button></detox-chat-icon-button></label><csw-input-text hidden="[[!advanced_user]]"><input type="number" min="0" value="{{settings_block_contact_requests_for}}"></csw-input-text><label hidden="[[!advanced_user]]"><div>Bootstrap nodes*:</div><detox-chat-icon-button icon="question" tooltip="What are bootstrap nodes?" hidden="[[!help]]"><button type="button" on-click="_help_settings_bootstrap_nodes"></button></detox-chat-icon-button></label><csw-textarea hidden="[[!advanced_user]]"><textarea rows="10" wrap="off" value="{{settings_bootstrap_nodes_string}}" on-blur="_settings_bootstrap_nodes_blur"></textarea></csw-textarea><label hidden="[[!developer]]"><div>DHT bucket size*:</div><detox-chat-icon-button icon="question" tooltip="What is DHT bucket size?" hidden="[[!help]]"><button type="button" on-click="_help_settings_bucket_size"></button></detox-chat-icon-button></label><csw-input-text hidden="[[!developer]]"><input type="number" min="2" value="{{settings_bucket_size}}"></csw-input-text><label hidden="[[!advanced_user]]"><div>ICE servers*:</div><detox-chat-icon-button icon="question" tooltip="What are ICE servers?" hidden="[[!help]]"><button type="button" on-click="_help_settings_ice_servers"></button></detox-chat-icon-button></label><csw-textarea hidden="[[!advanced_user]]"><textarea rows="10" wrap="off" value="{{settings_ice_servers_string}}" on-blur="_settings_ice_servers_blur"></textarea></csw-textarea><label hidden="[[!developer]]"><div>Max pending segments*:</div><detox-chat-icon-button icon="question" tooltip="What are pending segments?" hidden="[[!help]]"><button type="button" on-click="_help_settings_max_pending_segments"></button></detox-chat-icon-button></label><csw-input-text hidden="[[!developer]]"><input type="number" min="1" value="{{settings_max_pending_segments}}"></csw-input-text><label hidden="[[!developer]]"><div>Number of intermediate nodes*:</div><detox-chat-icon-button icon="question" tooltip="What are intermediate nodes?" hidden="[[!help]]"><button type="button" on-click="_help_settings_number_of_intermediate_nodes"></button></detox-chat-icon-button></label><csw-input-text hidden="[[!developer]]"><input type="number" min="1" value="{{settings_number_of_intermediate_nodes}}"></csw-input-text><label hidden="[[!developer]]"><div>Number of introduction nodes*:</div><detox-chat-icon-button icon="question" tooltip="What are introduction nodes?" hidden="[[!help]]"><button type="button" on-click="_help_settings_number_of_introduction_nodes"></button></detox-chat-icon-button></label><csw-input-text hidden="[[!developer]]"><input type="number" min="1" value="{{settings_number_of_introduction_nodes}}"></csw-input-text><label hidden="[[!developer]]"><div>Online*:</div><detox-chat-icon-button icon="question" tooltip="What online means?" hidden="[[!help]]"><button type="button" on-click="_help_settings_online"></button></detox-chat-icon-button></label><csw-group hidden="[[!developer]]"><csw-label-button value="{{settings_online}}"><label><input type="radio" value="0">No</label></csw-label-button><csw-label-button><label><input type="radio" value="1">Yes</label></csw-label-button></csw-group><label hidden="[[!developer]]"><div>Packets per second*:</div><detox-chat-icon-button icon="question" tooltip="What are packets per second?" hidden="[[!help]]"><button type="button" on-click="_help_settings_packets_per_second"></button></detox-chat-icon-button></label><csw-input-text hidden="[[!developer]]"><input type="number" min="1" value="{{settings_packets_per_second}}"></csw-input-text><label hidden="[[!develo
