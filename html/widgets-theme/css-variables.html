<custom-style><style>
	html {
		/* Generic colors :: Text */

		--text-color-base                          : #b7b7b7;
		--text-color-base-disabled                 : #5c5c5c;
		--text-color-primary                       : #00a8e6;
		--text-color-success                       : #8cc14c;
		--text-color-warning                       : #faa732;
		--text-color-error                         : #da314b;

		/* Generic colors :: Background */

		--background-color-base                    : #262626;
		--background-color-base-disabled           : #1f1f1f;
		--background-color-primary                 : var(--background-color-base);
		--background-color-success                 : var(--background-color-base);
		--background-color-warning                 : var(--background-color-base);
		--background-color-error                   : var(--background-color-base);

		/* Fonts */

		--font-family-base                         : 'Open Sans', Tahoma, Verdana, sans-serif;
		--font-family-heading                      : 'Open Sans', Tahoma, Verdana, sans-serif;
		--font-family-mono                         : 'DejaVu Sans Mono', Monaco, Consolas, 'Courier New', monospace;
		--font-size-base                           : 16px;

		/* Common form elements styles */

		--form-element-background                  : #161616;
		--form-element-border                      : .1em solid #2e2e2e;
		--form-element-color                       : var(--text-color-base);
		--form-element-focus-color                 : #fff;
		--form-element-box-shadow                  : 0 0 0 .1em rgba(0, 0, 0, .15) inset;
		--form-element-inner-box-shadow            : 0 0 .5em rgba(0, 0, 0, .2) inset;
		--form-element-height                      : 2.5em;
		--form-textarea-height                     : 4em;
		--form-element-padding-vertical            : .6em;
		--form-element-padding-horizontal          : 1em;
		--form-element-padding                     : var(--form-element-padding-vertical) var(--form-element-padding-horizontal);
		--form-element-width                       : 30em;

		/* Form-specific styles */

		--form-legend-border                       : .1em solid #ddd;

		/* Button-specific styles */

		--button-text-color-primary                : #fafafa;
		--button-text-color-primary-disabled       : #e0e0e0;
		--button-background-color-primary          : #1f8dd6;
		--button-background-color-primary-disabled : #5886a1;
		--button-hover-color                       : #fff;
		--button-hover-background                  : #2e2e2e;
		--button-active-color                      : var(--text-color-base);
		--button-active-background                 : #333333;
		--button-compact-padding                   : .1em .2em;
		--link-button-padding                      : .7em 1em;

		/* Generic block sizing */

		--block-padding                            : 1em;

		/* Generic transitions timings */

		--transition-duration                      : .3s;
		--transition-duration-short                : .15s;

		/* Tabs-specific styles */

		--tabs-border                              : .1em solid var(--background-color-base);

		/* Modal-specific styles */

		--modal-blur-radius                        : 1em;
		--modal-overlay-background                 : rgba(0, 0, 0, .3);
		--modal-content-background                 : #161616;
		--modal-content-padding                    : 2em;
		--modal-content-translate                  : 10vh;

		/* Tooltip-specific styles */

		--tooltip-background                       : var(--background-color-base);
		--tooltip-color                            : var(--text-color-base);
		--tooltip-padding                          : .5em;
		--tooltip-max-height                       : 40vh;
		--tooltip-max-width                        : 40vw;
		--tooltip-arrow-height                     : .4em;
		--tooltip-arrow-width                      : .7em;
		--tooltip-offset                           : 1.5em;

		/* Notify-specific styles */

		--notify-transition-duration               : .5s;
		--notify-translate                         : 50vh;
		--notify-content-padding                   : var(--block-padding) 2.5em var(--block-padding) var(--block-padding);

		/* Dropdown-specific styles */

		--dropdown-translate                       : 1em;
	}
</style></custom-style>
