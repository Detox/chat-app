<custom-style>
  <style>
    html {

      --layout: {
        display: flex;
      };

      --layout-inline: {
        display: inline-flex;
      };

      --layout-horizontal: {
        @apply --layout;

        flex-direction: row;
      };

      --layout-horizontal-reverse: {
        @apply --layout;

        flex-direction: row-reverse;
      };

      --layout-vertical: {
        @apply --layout;

        flex-direction: column;
      };

      --layout-vertical-reverse: {
        @apply --layout;

        flex-direction: column-reverse;
      };

      --layout-wrap: {
        flex-wrap: wrap;
      };

      --layout-wrap-reverse: {
        flex-wrap: wrap-reverse;
      };

      --layout-flex-auto: {
        flex: 1 1 auto;
      };

      --layout-flex-none: {
        flex: none;
      };

      --layout-flex: {
        flex: 1;
        flex-basis: 0.000000001px;
      };

      --layout-flex-2: {
        flex: 2;
      };

      --layout-flex-3: {
        flex: 3;
      };

      --layout-flex-4: {
        flex: 4;
      };

      --layout-flex-5: {
        flex: 5;
      };

      --layout-flex-6: {
        flex: 6;
      };

      --layout-flex-7: {
        flex: 7;
      };

      --layout-flex-8: {
        flex: 8;
      };

      --layout-flex-9: {
        flex: 9;
      };

      --layout-flex-10: {
        flex: 10;
      };

      --layout-flex-11: {
        flex: 11;
      };

      --layout-flex-12: {
        flex: 12;
      };

      /* alignment in cross axis */

      --layout-start: {
        align-items: flex-start;
      };

      --layout-center: {
        align-items: center;
      };

      --layout-end: {
        align-items: flex-end;
      };

      --layout-baseline: {
        align-items: baseline;
      };

      /* alignment in main axis */

      --layout-start-justified: {
        justify-content: flex-start;
      };

      --layout-center-justified: {
        justify-content: center;
      };

      --layout-end-justified: {
        justify-content: flex-end;
      };

      --layout-around-justified: {
        justify-content: space-around;
      };

      --layout-justified: {
        justify-content: space-between;
      };

      --layout-center-center: {
        @apply --layout-center;
        @apply --layout-center-justified;
      };

      /* self alignment */

      --layout-self-start: {
        align-self: flex-start;
      };

      --layout-self-center: {
        align-self: center;
      };

      --layout-self-end: {
        align-self: flex-end;
      };

      --layout-self-stretch: {
        align-self: stretch;
      };

      --layout-self-baseline: {
        align-self: baseline;
      };

      /* multi-line alignment in main axis */

      --layout-start-aligned: {
        align-content: flex-start;
      };

      --layout-end-aligned: {
        align-content: flex-end;
      };

      --layout-center-aligned: {
        align-content: center;
      };

      --layout-between-aligned: {
        align-content: space-between;
      };

      --layout-around-aligned: {
        align-content: space-around;
      };

      /*******************************
                Other Layout
      *******************************/

      --layout-block: {
        display: block;
      };

      --layout-invisible: {
        visibility: hidden !important;
      };

      --layout-relative: {
        position: relative;
      };

      --layout-fit: {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      };

      --layout-scroll: {
        -webkit-overflow-scrolling: touch;
        overflow: auto;
      };

      --layout-fullbleed: {
        margin: 0;
        height: 100vh;
      };

      /* fixed position */

      --layout-fixed-top: {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
      };

      --layout-fixed-right: {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
      };

      --layout-fixed-bottom: {
        position: fixed;
        right: 0;
        bottom: 0;
        left: 0;
      };

      --layout-fixed-left: {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
      };

    }
  </style>
</custom-style>
