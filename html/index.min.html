icate with other nodes in the network.<br>\nDo not change this setting unless you know what you're doing.</p>",csw.functions.simple_modal(t)},_settings_bucket_size_changed:function(){this.settings_bucket_size!==this._state_instance.get_settings_bucket_size()&&(this._state_instance.set_settings_bucket_size(this.settings_bucket_size),csw.functions.notify("Saved changes to bucket size setting","success","right",3))},_help_settings_bucket_size:function(){var t;t="<p>Bucket size is a data structure used in underlying Distributed Hash Table (DHT) implementation used in Detox network.</p>\n<p>Bigger number means more nodes will be stored, but this will also increase communication overhead.<br>\nDo not change this setting unless you know what you're doing.</p>",csw.functions.simple_modal(t)},_settings_help_changed:function(){this.settings_help!==this._bool_to_string(this._state_instance.get_settings_help())&&(this._state_instance.set_settings_help("1"===this.settings_help),csw.functions.notify("Saved changes to help setting","success","right",3))},_help_settings_help:function(){var t;t="<p>Help buttons, one of which you've just clicked, are useful when you just started using Detox Chat, but may annoy later.<br>\nUse this option to hide them if needed.</p>",csw.functions.simple_modal(t)},_settings_ice_servers_changed:function(t){this.settings_ice_servers_string=JSON.stringify(t,null,"  ")},_settings_ice_servers_blur:function(){var t;try{if(t=JSON.parse(this.settings_ice_servers_string),JSON.stringify(this.settings_ice_servers)===JSON.stringify(t))return;this._state_instance.set_settings_ice_servers(t),csw.functions.notify("Saved changes to ICE servers setting","success","right",3)}catch(t){t,csw.functions.notify("ICE servers syntax error, changes were not saved","error","right",3)}},_help_settings_ice_servers:function(){var t;t="<p>ICE servers are used during connections to other nodes in the network.</p>\n<p>There are two kinds of ICE servers: STUN and TURN.<br>\nSTUN helps to figure out how to connect to this node from the outside if it is behind Network Address Translation (NAT) or firewall.<br>\nIf connection is not possible, TURN server can act as relay to enable communication even behind restricted NAT or firewall.</p>\n<p>Most of the time ICE servers are crucial for operation and should be selected carefully.<br>\nDo not change this setting unless you know what you're doing.</p>",csw.functions.simple_modal(t)},_settings_max_pending_segments_changed:function(){this.settings_max_pending_segments!==this._state_instance.get_settings_max_pending_segments()&&(this._state_instance.set_settings_max_pending_segments(this.settings_max_pending_segments),csw.functions.notify("Saved changes to max pending segments setting","success","right",3))},_help_settings_max_pending_segments:function(){var t;t="<p>Pending segments is a low-level state of segments from transport layer of Detox network implementation that appear during routing paths construction.</p>\n<p>Do not change this setting unless you know what you're doing.</p>",csw.functions.simple_modal(t)},_settings_number_of_intermediate_nodes_changed:function(){this.settings_number_of_intermediate_nodes!==this._state_instance.get_settings_number_of_intermediate_nodes()&&(this._state_instance.set_settings_number_of_intermediate_nodes(this.settings_number_of_intermediate_nodes),csw.functions.notify("Saved changes to number of intermediate nodes setting","success","right",3))},_help_settings_number_of_intermediate_nodes:function(){var t;t="<p>Intermediate nodes are nodes between this node and interested target node, used for routing paths creation in transport layer of Detox network implementation.</p>\n<p>More intermediate nodes means longer routing path and slower its creation. Lower numbers decrease anonymity, numbers higher than 3 are generally considered to be redundant.<br>\nDo not change this setting unless you know what you're doing.</p>",csw.functions.simple_modal(t)},_settings_number_of_introduction_nodes_changed:function(){this.settings_number_of_introduction_nodes!==this._state_instance.get_settings_number_of_introduction_nodes()&&(this._state_instance.set_settings_number_of_introduction_nodes(this.settings_number_of_introduction_nodes),csw.functions.notify("Saved changes to number of introduction nodes setting","success","right",3))},_help_settings_number_of_introduction_nodes:function(){var t;t="<p>Introduction nodes are nodes to which announcement is made.</p>\n<p>More than one node is recommended to ensure good reliability of incoming connections, but very high numbers are redundant.<br>\nDo not change this setting unless you know what you're doing.</p>",csw.functions.simple_modal(t)},_settings_online_changed:function(){this.settings_online!==this._bool_to_string(this._state_instance.get_settings_online())&&(this._state_instance.set_settings_online("1"===this.settings_online),csw.functions.notify("Saved changes to online setting","success","right",3))},_help_settings_online:function(){var t;t="<p>If not online then on next start application will not try to connect to Detox network and related functionality will not work properly.</p>",csw.functions.simple_modal(t)},_settings_packets_per_second_changed:function(){this.settings_packets_per_second!==this._state_instance.get_settings_packets_per_second()&&(this._state_instance.set_settings_packets_per_second(this.settings_packets_per_second),csw.functions.notify("Saved changes to packets per second setting","success","right",3))},_help_settings_packets_per_second:function(){var t;t="<p>Detox network sends data at fixed rate on each opened connection regardless of how much bandwidth is actually utilized, this option specifies how may packets of 512 bytes will be sent on each link during one second.</p>\n<p>Bigger number means higher peak throughput and lower latencies (to some degree, as these can be bottlenecked by other nodes in particular routing path), but significantly increases requirements to Internet connection.<br>\nYou may increase or decrease this option slightly, but don't go too far unless you know what you're doing.</p>",csw.functions.simple_modal(t)},_settings_reconnects_intervals_changed:function(t){this.settings_reconnects_intervals_string=JSON.stringify(t,null,"  ")},_settings_reconnects_intervals_blur:function(){var t;try{if(t=JSON.parse(this.settings_reconnects_intervals_string),JSON.stringify(this.settings_reconnects_intervals)===JSON.stringify(t))return;this._state_instance.set_settings_reconnects_intervals(t),csw.functions.notify("Saved changes to reconnects intervals setting","success","right",3)}catch(t){t,csw.functions.notify("Reconnects intervals syntax error, changes were not saved","error","right",3)}},_help_settings_reconnects_intervals:function(){var t;t="<p>When you need to connect to one of your contacts, connection will not always succeed.</p>\n<p>This option controls time intervals (in seconds) between connection attempts.</p>\n<p>First number is max number of attempts and second is number is delay for it. More attempts is made, larger delays become.<br>\nDo not change this setting unless you know what you're doing.</p>",csw.functions.simple_modal(t)}})}).call(this);</script></dom-module><dom-module id="detox-chat-app-sidebar-status" assetpath="detox-chat-app-sidebar-status/"><template><style>:host{border-top:var(--border-base);display:block;padding:var(--block-padding)}[tooltip]{cursor:help}</style><span>Network state: [[_online(online, connected_nodes_count)]]/[[_announced(announced)]]</span><span tooltip="connected nodes/aware of nodes/routing paths/contacts connected"> [[connected_nodes_count]]/[[aware_of_nodes_count]]/[[routing_paths_count]]/[[application_connections_count]]<csw-tooltip></csw-tooltip></span></template><script>(function(){Polymer({is:"detox-chat-app-sidebar-status",behaviors:[detoxChatApp.behaviors.state],properties:{online:{type:Boolean,value:!1},announced:{type:Boolean,value:!1},connected_nodes_count:{type:Number,value:0},aware_of_nodes_count:{type:Number,value:0},routing_paths_count:{type:Number,value:0},application_connections_count:{type:Number,value:0}},ready:function(){var n=this;this._state_instance_ready.then(function(){n._state_instance.on("online_changed",function(o){n.online=o}).on("announced_changed",function(o){n.announced=o}).on("connected_nodes_count_changed",function(o){n.connected_nodes_count=o}).on("aware_of_nodes_count_changed",function(o){n.aware_of_nodes_count=o}).on("routing_paths_count_changed",function(o){n.routing_paths_count=o}).on("application_connections_count_changed",function(o){n.application_connections_count=o})})},_online:function(n,o){return n&&o?"online":"offline"},_announced:function(n){return n?"announced":"not announced"}})}).call(this);</script></dom-module></div>
