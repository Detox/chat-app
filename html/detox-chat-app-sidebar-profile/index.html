<dom-module id="detox-chat-app-sidebar-profile"><link rel="import" href="style.css" type="css"><template><csw-form><form><label>Nickname:</label><csw-textarea><textarea rows="3" value="{{nickname}}" on-blur="_nickname_blur"></textarea></csw-textarea><div hidden="[[add_secret]]"><h3><div>Secrets</div><csw-icon mono icon="plus" on-click="_add_secret" tooltip="Add secret"></csw-icon><csw-icon mono icon="question" on-click="_help" tooltip="What are secrets?" hidden="[[!help]]"></csw-icon></h3></div></form></csw-form><csw-form class="add-secret" hidden="[[!add_secret]]"><form><label>Secret name:</label><csw-input-text><input type="text" value="{{new_secret_name}}"></csw-input-text><label>Secret length (1..32):</label><csw-input-text><input type="number" min="1" max="32" value="{{new_secret_length}}"></csw-input-text><csw-button primary><button type="button" on-click="_add_secret_confirm">Save secret</button></csw-button><csw-button><button type="button" on-click="_add_secret_cancel">Cancel</button></csw-button></form></csw-form><csw-form><form><template is="dom-repeat" items="{{secrets}}"><label class="secret-name"><div>ID for secret <i>[[item.name]]</i>:</div><csw-icon mono icon="edit" on-click="_rename_secret" tooltip="Rename secret"></csw-icon><csw-icon mono icon="trash" on-click="_del_secret" tooltip="Delete secret"></csw-icon></label><csw-textarea><textarea readonly on-click="_id_click" rows="4" value="[[item.id]]"></textarea></csw-textarea></template><label>Plain ID (no secret):</label><csw-textarea><textarea readonly on-click="_id_click" rows="3" value="[[id_base58]]"></textarea></csw-textarea></form></csw-form></template><script src="script.js"></script></dom-module>
