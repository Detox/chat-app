<dom-module id="detox-chat-app-sidebar-profile"><link rel="import" href="style.css" type="css"><template><csw-form><form><label>ID (no secret):</label><csw-textarea><textarea readonly on-click="_id_click" rows="3" value="[[id_base58]]"></textarea></csw-textarea><label>Nickname:</label><csw-textarea><textarea rows="3" value="{{nickname}}"></textarea></csw-textarea><div hidden="[[add_secret]]"><csw-group><csw-button icon="plus"><button type="button" on-click="_add_secret">Add new secret</button></csw-button><csw-button icon="question"><button type="button" on-click="_help"></button></csw-button></csw-group></div></form></csw-form><csw-form class="add-secret" hidden="[[!add_secret]]"><form><label>Secret name:</label><csw-input-text><input type="text" value="{{new_secret_name}}"></csw-input-text><label>Secret length (1..32):</label><csw-input-text><input type="number" min="1" max="32" value="{{new_secret_length}}"></csw-input-text><csw-button primary><button type="button" on-click="_add_secret_confirm">Save secret</button></csw-button><csw-button><button type="button" on-click="_add_secret_cancel">Cancel</button></csw-button></form></csw-form><csw-form><form><template is="dom-repeat" items="{{secrets}}"><label class="secret-name"><div>ID for secret <i>[[item.name]]</i>:</div><csw-icon icon="edit" on-click="_rename_secret" tooltip="Rename secret"></csw-icon><csw-icon icon="trash" on-click="_del_secret" tooltip="Delete secret"></csw-icon></label><csw-textarea><textarea readonly on-click="_id_click" rows="4" value="[[item.id]]"></textarea></csw-textarea></template></form></csw-form></template><script src="script.js"></script></dom-module>
