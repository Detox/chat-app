<dom-module id="detox-chat-app-dialogs"><link rel="import" href="style.css" type="css"><template><div id="contact-details" hidden="[[!active_contact]]"><csw-button icon="bars" unread$="[[unread_messages]]"><button type="button" on-click="_show_sidebar"></button></csw-button><div>[[contact.nickname]]</div></div><div id="messages-list" hidden="[[!active_contact]]"><template id="messages-list-template" is="dom-repeat" items="{{messages}}" mutable-data><div class="message" right$="[[!item.from]]" pending$="[[!item.date_sent]]"><div class="message-content" inner-h-t-m-l="[[_markdown_renderer(item.text)]]"></div><div class="message-details">Written: [[_format_date(item.date_written)]],<br>delivered: [[_format_date(item.date_sent)]]</div></div></template></div><csw-form><form id="send-form" hidden="[[!active_contact]]"><csw-textarea autosize><textarea id="textarea" value="{{text_message}}" placeholder="[[_send_placeholder(send_ctrl_enter)]]"></textarea></csw-textarea><csw-button><button type="button" on-click="_send">Send</button></csw-button></form></csw-form><div id="welcome" hidden="[[active_contact]]"><h4>Welcome to Detox Chat!</h4><p>WARNING: INSECURE UNTIL PROVEN THE OPPOSITE!!!</p><p>You can add contacts on the left panel using their ID. Once you've added someone, click on the name to start chatting.</p><p>Share your ID from Profile tab so that other people can find you.</p><h4>Detox Chat application is a part of Detox project.</h4><p>It is published under 0BSD license and source code can be found at <a href="https://github.com/Detox/chat-app" target="_blank" rel="noopener">https://github.com/Detox/chat-app</a></p><p>Built with ‚ù§ by Nazar Mokrynskyi &lt;nazar@mokrynskyi.com&gt;, consider supporting me at <a href="https://www.patreon.com/nazarpc" target="_blank" rel="noopener">https://www.patreon.com/nazarpc</a></p></div></template><script src="script.js"></script></dom-module>
