<dom-module id="detox-chat-app-dialogs"><link rel="import" href="style.css" type="css"><template><div id="contact-details" hidden="[[!active_contact]]">[[contact.nickname]]</div><div id="messages-list" hidden="[[!active_contact]]"><template id="messages-list-template" is="dom-repeat" items="{{messages}}" mutable-data><div class="message" right$="[[!item.from]]" pending$="[[!item.date_sent]]"><div class="message-content">[[item.text]]</div><div class="message-details">Written: [[_format_date(item.date_written)]], delivered: [[_format_date(item.date_sent)]]</div></div></template></div><csw-form><form id="send-form" hidden="[[!active_contact]]"><csw-textarea autosize><textarea value="{{text_message}}" placeholder="Type you message here"></textarea></csw-textarea><csw-button><button type="button" on-click="_send">Send</button></csw-button></form></csw-form><div id="welcome" hidden="[[active_contact]]"><h4>Welcome to Detox Chat!</h4><p>You can add contacts on the left panel and once you added someone, click on the name to start chatting.</p><p>Go to Profile tab if you want to share your ID to someone.</p></div></template><script src="script.js"></script></dom-module>
